<style>
    #overflow {
        border: 0px solid #000;
        height: 60px;
        width: 100%;
        overflow-x: scroll;
        overflow-y: hidden;
    }
    #overflow .container div {
        float: left;
        width: 60px;
        height: 45px;
        float: left;
    }
</style>
</head>    
<body>
<div data-role="page" id="currentorders">
    <div data-role="header">
        <h1>Orders</h1>
    </div>
    <div data-role="content">            
    </div>
    <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <div id="overflow">
                <div class="container">
                    <div><a href="" class="yellow">item 1</a>
                    </div>
                    <div><a href="" class="orange">item 2</a>

        </nav>
        <div data-role="footer">
            <h3>Some info here</h3>
        </div>
    </footer>
</div>

<script>
$( document ).on( "pageshow", "#currentorders",function(event,ui) { 
    var width = 0;
  $('#overflow .container div').each(function () {
    width += $(this).outerWidth(true);
    });
  $('#overflow .container').css('width', width + "px");
});
$( document ).on( "touchstart", "#overflow .container div a",function(event,ui) { 
   var width = 0;
 $('#overflow .container div').each(function () {
    width += $(this).outerWidth(true);
 });
 $('#overflow .container').css('width', width + "px");
});

</script>
